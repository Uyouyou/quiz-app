<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/quiz.css" />
    <title>Quiz</title>
  </head>

  <body>
    <div class="container">
      <span class="head">
        <p class="nav">&lt; <span class="pre">previous</span></p>
        <p class="number">1/30</p>
        <p>10:00</p>
      </span>

      <span class="outer_box">
        <p class="inner_box">30</p>
      </span>

      <div class="questions">
        <p class="auto-questions"></p>
      </div>

      <section></section>

      <button id="nextButton">Next</button>
      <button id="submitButton" style="display: none">Submit</button>

      <p class="score">
        You scored 15/20 (75%)
        <span><a href="/app/leaderboard.html">view leaderboard</a></span>
      </p>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
